{% load  erp_reporting_tags %}


<div class="card">
    {% if display_title %}
        <div class="card-header">
            <h5 class="card-title">{{ title }}</h5>
        </div>
    {% endif %}
    <div class="card-body">
        <div data-report-widget
             data-report-url="{% get_report_url report %}"
             data-extra-params="{{ extra_params|default:'' }}"
             data-success-callback="{{ success_callback|default:'' }}"
             data-chart-id="{{ chart_id|default:'' }}"
             data-display-chart-selector="{{ display_chart_selector }}"
             data-failure-callback="{{ failure_callback|default:'' }}"
        >
            {% if display_chart %}
                <div id="container" data-report-chart style="width:100%; height:400px;"></div>
                {#                <canvas data-report-chart height="100"></canvas>#}
            {% endif %}
            {% if display_table %}
                <div data-report-table>
                </div>
            {% endif %}
        </div>
    </div>
</div>
