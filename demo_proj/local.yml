version: '3'

volumes:
  docker_test_local_postgres_data: {}
  docker_test_local_postgres_data_backups: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: docker_test_local_django
    container_name: docker_test_local_django
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: docker_test_production_postgres
    container_name: docker_test_local_postgres
    volumes:
      - docker_test_local_postgres_data:/var/lib/postgresql/data
      - docker_test_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

