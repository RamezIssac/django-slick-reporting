    container_name: docker_test_local_celeryworker
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: docker_test_local_celerybeat
    container_name: docker_test_local_celerybeat
    depends_on:
      - redis
      - postgres
    ports: []
